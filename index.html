<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Attendance Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Monthly Attendance Table</h1>
    <div class="month-menu" id="monthMenu"></div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
      <button id="clearTableBtn" style="padding:6px 18px; background:#dc3545; color:#fff; border:none; border-radius:4px; cursor:pointer;">Clear Table</button>
      <div id="yearSelector"></div>
    </div>
    <div id="tableContainer"></div>
  </div>

  <!-- Важно: подключаем script.js как модуль, чтобы можно было использовать import -->
  <script type="module" src="script.js"></script>
</body>
</html>
